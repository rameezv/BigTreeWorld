<mat-card class="container">
  <mat-card-title>Projects</mat-card-title>
  <mat-card-content>
    <div class="projects-container">
      <div *ngFor="let project of projects" class="project">
        <mat-card>
          <mat-card-title>{{ project.title }}</mat-card-title>
          <img mat-card-image [src]="project.imageUrl" [alt]="project.title" />
          <mat-card-content>
            {{ project.description }}
          </mat-card-content>
          <mat-card-actions>
              <a mat-raised-button [href]="project.url" color="primary" target="_blank">VISIT</a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
