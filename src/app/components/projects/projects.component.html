<div class="container">
  <h2>Projects</h2>
  <div class="projects-container">
    <div *ngFor="let project of projects" class="project">
      <div class="image" [style.background-image]="'url(\'' + project.imageUrl + '\')'"></div>
      <h3>{{ project.title }}</h3>
      <p>
        {{ project.description }}
      </p>
      <a mat-raised-button class="visit" [href]="project.url" color="primary" target="_blank">Visit</a>
    </div>
  </div>
</div>
